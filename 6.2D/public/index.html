<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealCrafter</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="#" class="brand-logo">MealCrafter</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#browse">Browse</a></li>
                    <li><a href="#create">Create</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Browse Dishes Section should load them in as the user types-->
        <section id="browse" class="section">
            <h4>Browse Dishes</h4>

            <!-- Search Bar -->
            <nav class="white">
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" class="autocomplete" required>
                            <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>

            <!-- Filter Pills might change depending on functionality-->
            <div class="chips chips-placeholder">
                <div class="chip">Category</div>
                <div class="chip">Time</div>
                <div class="chip">Difficulty</div>
            </div>

            <!-- Dish Grid will display dishs on cards based on filter and searchbar-->
            <div id="dishCards" class="row">
                        <!-- Card holder for dishes -->
                    </div>
        </section>

        <!-- Create Meal Section -->
        <section id="create" class="section">
            <h4>Create Meal</h4>

            <!-- Meal Name Input -->
            <div class="input-field">
                <input id="meal_name" type="text" class="validate">
                <label for="meal_name">Meal Name</label>
            </div>

            <!-- Selected Dishes -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Selected Dishes</span>
                    <div class="collection">
                        <!-- Dishes will spawn here when selected above-->
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Cooking Timeline</span>
                    <div class="timeline">
                        <!-- all the information from the dishes will be joined here later -->
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
